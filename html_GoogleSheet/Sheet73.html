<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="get">
        이름: <input type="text" name="name" /><br />
        아이디: <input type="text" name="uid" /><br />
        비밀번호: <input type="password" name="upw" /><br />
        연락처: <input type="text" name="uphone1" size="5" /> -
        <input type="text" name="uphone2" size="5" /> -
        <input type="text" name="uphone3" size="5" /><br />
        사진: <input type="file" name="uphoto" /><br />
        성별구분: <input type="radio" name="gender" value="m" />남자<br />
        <input type="radio" name="gender" value="w" />여자<br />
        사용언어: <input type="checkbox" name="lan" value="kor" />한글,
        <input type="checkbox" name="lan" value="eng" />영어,
        <input type="checkbox" name="lan" value="jpg" />일어,
        <input type="checkbox" name="lan" value="chi" />중국어,<br/>
        자기소개:
        <textarea cols="20" rows="5">간단하게 입력하세요.</textarea><br/>
        국적: <select>
            <option>KOREA</option>
            <option>USA</option>
            <option>JAPAN</option>
            <option>CHINA</option>
        </select><br />
        좋아하는 음식: <select>
            <option>김치</option>
            <option>불고기</option>
            <option>파전</option>
            <option>비빔밥</option>
        </select> <br />
        <input type="submit">
    </form>
</body>

</html>
